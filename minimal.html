<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Registration Form</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #4a1d96;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4a1d96;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #6d28d9;
    }
    .note {
      background-color: #f8fafc;
      border-left: 4px solid #4a1d96;
      padding: 12px;
      margin-bottom: 20px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d1fae5;
      border: 1px solid #a7f3d0;
    }
    .error {
      background-color: #fee2e2;
      border: 1px solid #fca5a5;
    }
    code {
      font-family: monospace;
      background-color: #f1f5f9;
      padding: 2px 4px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <h1>Direct Registration Form</h1>
  
  <div class="note">
    <p><strong>Note:</strong> This is a direct registration form that can be saved locally and used to send requests to the Cricket Academy API.</p>
    <p>Update <code>API_URL</code> in the script if needed.</p>
  </div>
  
  <form id="registration-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="coach12345" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="admin123admin123" required>
    </div>
    
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" value="Test User" required>
    </div>
    
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="coach">Coach</option>
        <option value="parent">Parent</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone (Optional - leave empty to avoid conflicts):</label>
      <input type="tel" id="phone" name="phone">
    </div>
    
    <button type="submit">Register</button>
    <button type="button" id="generate-data">Generate Random Data</button>
  </form>
  
  <div id="result"></div>
  
  <script>
    // Update this to the correct API URL if needed
    const API_URL = '/api/debug/direct-register';
    
    // Form elements
    const form = document.getElementById('registration-form');
    const generateBtn = document.getElementById('generate-data');
    const resultDiv = document.getElementById('result');
    
    // Generate random form data
    generateBtn.addEventListener('click', () => {
      const random = Math.floor(Math.random() * 100000);
      document.getElementById('username').value = `coach${random}`;
      document.getElementById('email').value = `coach${random}@example.com`;
      document.getElementById('fullName').value = `Test User ${random}`;
      document.getElementById('phone').value = '';
    });
    
    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form data
      const formData = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        password: document.getElementById('password').value,
        fullName: document.getElementById('fullName').value.trim(),
        role: document.getElementById('role').value,
        phone: document.getElementById('phone').value.trim()
      };
      
      try {
        // Send request
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        // Get response text
        const responseText = await response.text();
        let responseData;
        
        // Try to parse JSON response
        try {
          responseData = JSON.parse(responseText);
        } catch (error) {
          responseData = { success: false, message: 'Non-JSON response received' };
        }
        
        // Display result
        resultDiv.style.display = 'block';
        if (response.ok && responseData.success) {
          resultDiv.className = 'success';
          resultDiv.innerHTML = `
            <h3>Registration Successful!</h3>
            <p><strong>Username:</strong> ${responseData.user?.username || 'N/A'}</p>
            <p><strong>Email:</strong> ${responseData.user?.email || 'N/A'}</p>
            <p><strong>Role:</strong> ${responseData.user?.role || 'N/A'}</p>
            <p><strong>Status:</strong> ${responseData.user?.status || 'N/A'}</p>
            <p><strong>ID:</strong> ${responseData.user?.id || 'N/A'}</p>
          `;
        } else {
          resultDiv.className = 'error';
          resultDiv.innerHTML = `
            <h3>Registration Failed</h3>
            <p>${responseData.message || 'Unknown error'}</p>
            <pre>${responseText.substring(0, 200)}${responseText.length > 200 ? '...' : ''}</pre>
          `;
        }
      } catch (error) {
        // Display fetch error
        resultDiv.style.display = 'block';
        resultDiv.className = 'error';
        resultDiv.innerHTML = `
          <h3>Connection Error</h3>
          <p>${error.message}</p>
          <p>Make sure the API URL is correct and the server is running.</p>
        `;
      }
    });
  </script>
</body>
</html>
