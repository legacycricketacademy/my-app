<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Error Diagnostic</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #2563eb;
    }
    pre {
      background-color: #f1f5f9;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .error {
      color: #ef4444;
      border-left: 4px solid #ef4444;
      padding-left: 15px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>React Error Diagnostic</h1>
    <div id="errors"></div>

    <h2>Test Simple React Mount</h2>
    <div id="react-test-container"></div>
    <button id="test-button">Run React Test</button>

    <script>
      // Capture global errors
      window.addEventListener('error', function(event) {
        const errorDiv = document.getElementById('errors');
        const errorMsg = document.createElement('div');
        errorMsg.className = 'error';
        errorMsg.innerHTML = `
          <h3>JavaScript Error:</h3>
          <p><strong>Message:</strong> ${event.message}</p>
          <p><strong>Source:</strong> ${event.filename}</p>
          <p><strong>Line:</strong> ${event.lineno}, Column: ${event.colno}</p>
          <pre>${event.error ? event.error.stack : 'No stack trace available'}</pre>
        `;
        errorDiv.appendChild(errorMsg);
        
        // Prevent the browser's default error handler
        event.preventDefault();
      });

      // Check if React is loaded
      document.getElementById('test-button').addEventListener('click', function() {
        try {
          const testDiv = document.getElementById('react-test-container');
          testDiv.innerHTML = '';
          
          // Check if React and ReactDOM are available
          if (typeof React === 'undefined') {
            throw new Error('React is not loaded.');
          }
          
          if (typeof ReactDOM === 'undefined') {
            throw new Error('ReactDOM is not loaded.');
          }
          
          // Try to render a simple component
          const element = React.createElement('div', null, 'Simple React Component Test');
          ReactDOM.render(element, testDiv);
          
          testDiv.innerHTML += '<p style="color: green;">React test successful!</p>';
        } catch (error) {
          const testDiv = document.getElementById('react-test-container');
          testDiv.innerHTML = `
            <div class="error">
              <p><strong>React Test Error:</strong> ${error.message}</p>
              <pre>${error.stack}</pre>
            </div>
          `;
        }
      });
    </script>
    
    <!-- Load React only for the test -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  </div>
</body>
</html>
