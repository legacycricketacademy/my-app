services:
  - type: web
    name: legacy-cricket-academy
    env: node
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    preDeployCommand: npm run db:migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: APP_ORIGIN
        value: https://legacy-cricket-app.onrender.com
      - key: ORIGIN
        value: https://legacy-cricket-app.onrender.com
      - key: SESSION_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: madhukar.kcc@gmail.com
      - key: EMAIL_TEST_ENABLED
        value: true
      - key: BYPASS_EMAIL_SENDING
        value: false
      - key: DEBUG_AUTH
        value: true
      - key: DEBUG_HEADERS
        value: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: legacy-cricket-db
          property: connectionString

databases:
  - name: legacy-cricket-db
    plan: free
    databaseName: legacycricket
