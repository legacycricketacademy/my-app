services:
  - type: web
    name: legacy-cricket-academy
    env: node
    plan: free
    buildCommand: npm ci && npm run db:push && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: APP_ORIGIN
        value: https://legacy-cricket-app.onrender.com
      - key: SESSION_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: BYPASS_EMAIL_SENDING
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: legacy-cricket-db
          property: connectionString

databases:
  - name: legacy-cricket-db
    plan: free
    databaseName: legacycricket
