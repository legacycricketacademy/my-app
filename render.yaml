services:
  - type: web
    name: legacy-cricket-academy
    env: node
    plan: free
    buildCommand: npm ci && npm run db:push && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: legacy-cricket-db
          property: connectionString
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: noreply@legacycricketacademy.com
      - key: KEYCLOAK_ENABLED
        value: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: VITE_API_BASE_URL
        value: https://cricket-academy-app.onrender.com

databases:
  - name: legacy-cricket-db
    plan: free
    databaseName: legacycricket
