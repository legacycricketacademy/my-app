<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Academy Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .success {
      color: #27ae60;
      padding: 15px;
      background-color: #d5f5e3;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
      font-weight: 500;
    }
    
    .input-error {
      border: 1px solid #e74c3c;
    }
    
    .input-success {
      border: 1px solid #27ae60;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    .status-indicator {
      position: absolute;
      right: 10px;
      top: 35px;
      font-size: 18px;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    
    .login-link a {
      color: #3498db;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .form-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .form-title h2 {
      margin: 0;
      color: #2c3e50;
    }
    
    .form-title .icon {
      margin-right: 10px;
      color: #3498db;
    }
  </style>
</head>
<body>
  <h1>Cricket Academy Registration</h1>
  
  <div id="successMessage" class="success"></div>
  <div id="loginLink" class="login-link">
    Already registered? <a href="/login">Login here</a>
  </div>
  
  <form id="registrationForm">
    <div class="form-group">
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" required>
      <span id="usernameStatusIndicator" class="status-indicator"></span>
      <div id="usernameError" class="error"></div>
    </div>
    
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      <span id="emailStatusIndicator" class="status-indicator"></span>
      <div id="emailError" class="error"></div>
    </div>
    
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordStatusIndicator" class="status-indicator"></span>
      <div id="passwordError" class="error"></div>
    </div>
    
    <div class="form-group">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required>
      <span id="fullNameStatusIndicator" class="status-indicator"></span>
      <div id="fullNameError" class="error"></div>
    </div>
    
    <div class="form-group">
      <label for="role">Role *</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="parent">Parent</option>
        <option value="coach">Coach</option>
        <option value="player">Player</option>
      </select>
      <span id="roleStatusIndicator" class="status-indicator"></span>
      <div id="roleError" class="error"></div>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number (Optional)</label>
      <input type="tel" id="phone" name="phone">
      <span id="phoneStatusIndicator" class="status-indicator"></span>
      <div id="phoneError" class="error"></div>
    </div>
    
    <div id="formError" class="error"></div>
    
    <button type="submit" id="submitButton">Register</button>
    
    <div id="loading" class="loading">
      <span class="spinner"></span> Processing...
    </div>
  </form>

  <script>
    // Global flag to prevent double submissions - must be declared outside any function
    window.isSubmittingForm = false;
    
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registrationForm');
      const loadingElement = document.getElementById('loading');
      const successMessage = document.getElementById('successMessage');
      const formError = document.getElementById('formError');
      const usernameField = document.getElementById('username');
      const usernameError = document.getElementById('usernameError');
      const usernameStatusIndicator = document.getElementById('usernameStatusIndicator');
      const submitButton = document.getElementById('submitButton');
      const loginLink = document.getElementById('loginLink');
      
      let registrationSuccessful = false;
      
      // Debounce function to limit API calls
      function debounce(func, wait) {
        let timeout;
        return function() {
          const context = this;
          const args = arguments;
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(context, args), wait);
        };
      }
      
      // Check if URL has success parameter to show message for redirects
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('success')) {
        const email = urlParams.get('email') || '';
        successMessage.textContent = `Registration successful! Verification email sent to ${email}. Please check your inbox.`;
        successMessage.style.display = 'block';
        loginLink.style.display = 'block';
        window.history.replaceState({}, document.title, window.location.pathname); // Remove query params
      }
      
      // Check username availability
      let usernameCheckInProgress = false;
      let usernameTimer = null;
      let lastCheckedUsername = '';
      
      const checkUsernameAvailability = debounce(async function(username) {
        // Skip check if username is too short or same as last checked
        if (!username || username.length < 3 || username === lastCheckedUsername) {
          return;
        }
        
        lastCheckedUsername = username;
        usernameError.textContent = '';
        
        if (usernameCheckInProgress) {
          clearTimeout(usernameTimer);
          usernameTimer = setTimeout(() => checkUsernameAvailability(username), 500);
          return;
        }
        
        usernameCheckInProgress = true;
        
        try {
          // Show checking indicator
          usernameStatusIndicator.textContent = '⏳';
          usernameError.textContent = 'Checking username...';
          usernameError.style.color = '#3498db'; // Blue color for "in progress"
          
          // Add timestamp to prevent caching issues
          const url = `/api/check-username?username=${encodeURIComponent(username)}&_=${Date.now()}`;
          const response = await fetch(url);
          const data = await response.json();
          
          // Clear checking indicator
          usernameError.textContent = '';
          usernameField.classList.remove('input-error');
          usernameField.classList.remove('input-success');
          
          // Handle the response
          if (!response.ok) {
            console.error('Username check failed:', data.message);
            usernameStatusIndicator.textContent = '';
            return;
          }
          
          if (data.exists === true || data.success === false) {
            // Username is taken
            usernameField.classList.add('input-error');
            usernameField.classList.remove('input-success');
            usernameStatusIndicator.textContent = '❌';
            usernameError.style.color = '#e74c3c'; // Red for error
            usernameError.textContent = data.message || 'This username is already taken. Please choose another.';
          } else if (data.exists === false && data.success === true) {
            // Username is available
            usernameField.classList.add('input-success');
            usernameField.classList.remove('input-error');
            usernameStatusIndicator.textContent = '✅';
            usernameError.style.color = '#27ae60'; // Green for success
            usernameError.textContent = 'Username is available!';
          }
        } catch (error) {
          console.error('Error checking username:', error);
          // Clear any messages but don't block form submission on check error
          usernameStatusIndicator.textContent = '';
          usernameError.textContent = '';
        } finally {
          usernameCheckInProgress = false;
        }
      }, 500); // Debounce for 500ms
      
      // Listen for username input
      usernameField.addEventListener('input', function() {
        const username = this.value.trim();
        
        // Basic validation
        if (username.length < 3) {
          this.classList.add('input-error');
          this.classList.remove('input-success');
          usernameStatusIndicator.textContent = '❌';
          usernameError.style.color = '#e74c3c';
          usernameError.textContent = 'Username must be at least 3 characters';
          return;
        }
        
        // Check availability with API
        checkUsernameAvailability(username);
      });
      
      // Validate and provide feedback for all form fields
      function validateField(field, validationFn) {
        const fieldElement = document.getElementById(field);
        const errorElement = document.getElementById(`${field}Error`);
        const statusElement = document.getElementById(`${field}StatusIndicator`);
        
        fieldElement.addEventListener('input', function() {
          const value = this.value.trim();
          const { valid, message } = validationFn(value);
          
          // Reset previous state
          fieldElement.classList.remove('input-error', 'input-success');
          errorElement.textContent = '';
          statusElement.textContent = '';
          formError.textContent = '';
          
          if (valid) {
            // Valid input
            fieldElement.classList.add('input-success');
            statusElement.textContent = '✅';
            errorElement.textContent = message || '';
            errorElement.style.color = '#27ae60';
          } else if (value && message) {
            // Invalid input
            fieldElement.classList.add('input-error');
            statusElement.textContent = '❌';
            errorElement.textContent = message;
            errorElement.style.color = '#e74c3c';
          }
        });
      }
      
      // Email validation
      validateField('email', (value) => {
        if (!value) return { valid: false };
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return {
          valid: emailRegex.test(value),
          message: emailRegex.test(value) ? 'Email format is valid' : 'Please enter a valid email address'
        };
      });
      
      // Password validation
      validateField('password', (value) => {
        if (!value) return { valid: false };
        const isValid = value.length >= 8;
        return {
          valid: isValid,
          message: isValid ? 'Password meets requirements' : 'Password must be at least 8 characters long'
        };
      });
      
      // Full name validation
      validateField('fullName', (value) => {
        if (!value) return { valid: false };
        const isValid = value.length >= 3;
        return {
          valid: isValid,
          message: isValid ? 'Name is valid' : 'Please enter your full name'
        };
      });
      
      // Role validation
      validateField('role', (value) => {
        return {
          valid: !!value,
          message: value ? 'Role selected' : 'Please select a role'
        };
      });
      
      // Phone validation - optional field
      validateField('phone', (value) => {
        if (!value) return { valid: true }; // Optional field
        const phoneRegex = /^[\d\s\+\-\(\)]{7,15}$/;
        return {
          valid: phoneRegex.test(value),
          message: phoneRegex.test(value) ? 'Phone format is valid' : 'Please enter a valid phone number'
        };
      });
      
      // Variable to track submission in progress
      let isSubmitting = false;
      
      // Add submit handler with our completely new approach
      form.addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent default form submission
        await handleRegistrationSubmit();
      });
      
      // Completely separate function to handle registration submission
      const handleRegistrationSubmit = async () => {
        // If global flag is set, don't proceed (prevents double submission)
        if (window.isSubmittingForm) {
          console.log('Global submission lock active, preventing submission');
          return;
        }
        
        // If registration was successful, don't allow resubmission
        if (registrationSuccessful) {
          alert('You have already registered successfully. Please check your email for verification instructions.');
          return;
        }
        
        // Set global submission flag
        window.isSubmittingForm = true;
        console.log('Setting global submission lock');
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
        
        // Show loading indicator
        loadingElement.style.display = 'flex';
        
        // Validate username first (block submission if username is taken)
        const username = usernameField.value.trim();
        if (!username || username.length < 3) {
          usernameField.focus();
          usernameStatusIndicator.textContent = '❌';
          usernameError.style.color = '#e74c3c';
          usernameError.textContent = 'Username must be at least 3 characters';
          return;
        }
        
        // Validate all required fields before submission
        const requiredFields = [
          { id: 'username', name: 'Username' },
          { id: 'email', name: 'Email address' },
          { id: 'password', name: 'Password' },
          { id: 'fullName', name: 'Full name' },
          { id: 'role', name: 'Role' }
        ];
        
        let hasErrors = false;
        
        // Check each required field
        requiredFields.forEach(field => {
          const element = document.getElementById(field.id);
          const errorElement = document.getElementById(`${field.id}Error`);
          const statusElement = document.getElementById(`${field.id}StatusIndicator`);
          
          if (!element.value.trim()) {
            element.classList.add('input-error');
            statusElement.textContent = '❌';
            errorElement.textContent = `${field.name} is required`;
            errorElement.style.color = '#e74c3c';
            hasErrors = true;
          }
        });
        
        // Focus the first field with an error
        if (hasErrors) {
          const firstErrorField = document.querySelector('.input-error');
          if (firstErrorField) {
            firstErrorField.focus();
            isSubmitting = false;
            submitButton.disabled = false;
            submitButton.textContent = 'Register';
            return;
          }
        }
        
        // If there's an error with the username, don't submit
        if (usernameField.classList.contains('input-error')) {
          usernameField.focus();
          isSubmitting = false;
          submitButton.disabled = false;
          submitButton.textContent = 'Register';
          return;
        }
        
        // If we haven't checked the username yet or it's been a while, check again
        if (usernameStatusIndicator.textContent !== '✅') {
          // Final check before submission
          await checkUsernameAvailability(username);
          
          // If after checking, there's an error, abort submission
          if (usernameField.classList.contains('input-error')) {
            usernameField.focus();
            return;
          }
        }
        
        // Clear previous errors
        document.querySelectorAll('.error').forEach(el => {
          if (el.id !== 'usernameError' || el.textContent !== 'Username is available!') {
            el.textContent = '';
          }
        });
        document.querySelectorAll('.input-error').forEach(el => {
          if (el.id !== 'username' || usernameError.textContent !== 'Username is available!') {
            el.classList.remove('input-error');
          }
        });
        successMessage.style.display = 'none';
        
        // Show loading indicator
        loadingElement.style.display = 'block';
        
        // Disable submit button to prevent double submission
        submitButton.disabled = true;
        submitButton.textContent = 'Processing...';
        
        // Get form data
        const formData = {
          username: username,
          email: document.getElementById('email').value.trim(),
          password: document.getElementById('password').value,
          fullName: document.getElementById('fullName').value.trim(),
          role: document.getElementById('role').value,
          phone: document.getElementById('phone').value.trim()
        };
        
        try {
          // Add timestamp to prevent caching issues
          const url = `/api/register?_=${Date.now()}`;
          
          const response = await fetchWithRetry(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          }, 3);
          
          const data = await response.json();
          
          if (response.ok && data.success) {
            // Registration successful
            registrationSuccessful = true;
            
            // Store the registered username to prevent reuse
            window.localStorage.setItem('registeredUsername', username);
            window.localStorage.setItem('registeredEmail', formData.email);
            
            // Show personalized success message
            successMessage.innerHTML = `
              <strong>Welcome ${formData.username}!</strong> Your account has been created successfully.
              <br>A verification email has been sent to <strong>${formData.email}</strong>.
              <br>Please check your inbox and follow the instructions to verify your account.
            `;
            successMessage.style.display = 'block';
            
            // Show login link
            loginLink.style.display = 'block';
            
            // Clear the form completely
            form.reset();
            document.querySelectorAll('.input-success').forEach(el => el.classList.remove('input-success'));
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            document.querySelectorAll('.status-indicator').forEach(el => el.textContent = '');
            
            // Hide form or disable it to prevent resubmission
            submitButton.disabled = true;
            submitButton.textContent = 'Registration Complete';
            
            // Scroll to top to see message
            window.scrollTo(0, 0);
            
            // Flag stays true since registration was successful
          } else {
            // Registration failed with validation errors
            handleRegistrationErrors(data);
          }
        } catch (error) {
          formError.textContent = 'Connection error. Please try again.';
          console.error('Registration error:', error);
        } finally {
          // Hide loading indicator
          loadingElement.style.display = 'none';
          
          // Only re-enable button if registration failed
          if (!registrationSuccessful) {
            submitButton.disabled = false;
            submitButton.textContent = 'Register';
            
            // Reset submission tracking flag if registration failed
            isSubmitting = false;
          }
        }
      });
      
      // Check if user already registered with stored usernames
      const checkStoredRegistration = () => {
        const storedUsername = window.localStorage.getItem('registeredUsername');
        const storedEmail = window.localStorage.getItem('registeredEmail');
        
        if (storedUsername && storedEmail) {
          // Show alert about previous registration
          successMessage.textContent = `You have already registered with username "${storedUsername}" and email "${storedEmail}". Please check your email for verification instructions.`;
          successMessage.style.display = 'block';
          loginLink.style.display = 'block';
        }
      };
      
      // Run this check on page load
      checkStoredRegistration();
      
      // Helper function to handle registration errors based on standardized format
      function handleRegistrationErrors(errorData) {
        // Re-enable the submit button
        submitButton.disabled = false;
        submitButton.textContent = 'Register';
        
        // Hide loading indicator
        loadingElement.style.display = 'none';
        
        // Handle specific error types
        if (errorData.error === "UsernameAlreadyExists") {
          usernameField.classList.add('input-error');
          usernameField.classList.remove('input-success');
          usernameStatusIndicator.textContent = '❌';
          usernameError.style.color = '#e74c3c';
          usernameError.textContent = errorData.message || 'This username is already taken. Please choose another.';
          
          // Update localStorage to mark this username as taken
          window.localStorage.setItem('username_' + usernameField.value.trim(), 'taken');
          
          // Focus the username field
          usernameField.focus();
        } else if (errorData.error === "EmailAlreadyRegistered") {
          const emailField = document.getElementById('email');
          const emailError = document.getElementById('emailError');
          const emailStatusIndicator = document.getElementById('emailStatusIndicator');
          
          emailField.classList.add('input-error');
          emailStatusIndicator.textContent = '❌';
          emailError.textContent = errorData.message || 'This email is already registered. Please use another email.';
          
          // Focus the email field
          emailField.focus();
        } else if (errorData.error === "InvalidInputFormat" && errorData.fields) {
          // Handle fields validation
          errorData.fields.forEach(field => {
            const fieldElement = document.getElementById(field);
            const errorElement = document.getElementById(`${field}Error`);
            const statusElement = document.getElementById(`${field}StatusIndicator`);
            
            if (fieldElement && errorElement) {
              fieldElement.classList.add('input-error');
              if (statusElement) statusElement.textContent = '❌';
              errorElement.textContent = `${field.charAt(0).toUpperCase() + field.slice(1)} is required`;
            }
          });
          
          // Focus the first field with an error
          if (errorData.fields.length > 0) {
            const firstField = document.getElementById(errorData.fields[0]);
            if (firstField) firstField.focus();
          }
        } else {
          // General error message
          formError.textContent = errorData.message || 'Registration failed. Please try again.';
        }
      }
      
      // Fetch with retry functionality for network issues
      async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
        try {
          return await fetch(url, options);
        } catch (err) {
          if (retries <= 1) throw err;
          await new Promise(resolve => setTimeout(resolve, delay));
          return fetchWithRetry(url, options, retries - 1, delay * 2);
        }
      }
    });
  </script>
</body>
</html>
