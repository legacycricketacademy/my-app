<!DOCTYPE html>
<html>
<head>
    <title>Parent Registration - Legacy Cricket Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 400px; width: 100%; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px; font-size: 1rem; }
        input:focus, select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .btn { width: 100%; background: #3b82f6; color: white; border: none; padding: 0.75rem; border-radius: 6px; font-size: 1rem; font-weight: 500; cursor: pointer; margin: 1rem 0; }
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .link { color: #3b82f6; text-decoration: none; font-size: 0.875rem; }
        .link:hover { text-decoration: underline; }
        .message { padding: 0.75rem; border-radius: 6px; margin: 1rem 0; font-size: 0.875rem; }
        .success { background: #ecfdf5; border: 1px solid #a7f3d0; color: #065f46; }
        .error { background: #fef2f2; border: 1px solid #fecaca; color: #dc2626; }
        .loading { text-align: center; color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: #1e40af; margin-bottom: 0.5rem;">üèè Legacy Cricket Academy</h1>
            <p style="color: #6b7280;">Parent Registration</p>
        </div>
        
        <form id="registrationForm" onsubmit="handleRegistration(event)">
            <div class="form-group">
                <label for="parentName">Parent Full Name</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="4">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" name="playerName" required>
            </div>
            
            <div class="form-group">
                <label for="playerAge">Player Age</label>
                <select id="playerAge" name="playerAge" required>
                    <option value="">Select Age Group</option>
                    <option value="under-8">Under 8</option>
                    <option value="under-10">Under 10</option>
                    <option value="under-12">Under 12</option>
                    <option value="under-14">Under 14</option>
                    <option value="under-16">Under 16</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Register</button>
        </form>
        
        <div id="message"></div>
        
        <div style="text-align: center; margin-top: 1rem;">
            <a href="#" class="link" onclick="showLogin()">Already have an account? Sign In</a>
        </div>
    </div>
    
    <script>
        async function handleRegistration(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';
            messageDiv.innerHTML = '';
            
            const formData = new FormData(event.target);
            const registrationData = {
                fullName: formData.get('parentName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                username: formData.get('username'),
                password: formData.get('password'),
                playerName: formData.get('playerName'),
                playerAge: formData.get('playerAge'),
                role: 'parent'
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registrationData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            Registration successful! Please check your email to verify your account.
                        </div>
                    `;
                    event.target.reset();
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ${result.message || 'Registration failed. Please try again.'}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        Network error. Please check your connection and try again.
                    </div>
                `;
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Register';
        }
        
        function showLogin() {
            document.body.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1 style="color: #1e40af; margin-bottom: 0.5rem;">üèè Legacy Cricket Academy</h1>
                        <p style="color: #6b7280;">Parent Login</p>
                    </div>
                    
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn" id="loginBtn">Sign In</button>
                    </form>
                    
                    <div id="loginMessage"></div>
                    
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="#" class="link" onclick="location.reload()">Need to register? Sign Up</a>
                    </div>
                </div>
            `;
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('loginMessage');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            messageDiv.innerHTML = '';
            
            const formData = new FormData(event.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const result = await response.json();
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ${result.message || 'Login failed. Please check your credentials.'}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        Network error. Please check your connection and try again.
                    </div>
                `;
            }
            
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        }
    </script>
</body>
</html>
