
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legacy Cricket Registration</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .form-status {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .success { background: #d1fae5; color: #065f46; }
    .error { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>
  <h1>Register for Legacy Cricket Academy</h1>
  <div id="formStatus" class="form-status" style="display:none;"></div>

  <form id="registrationForm" onsubmit="submitForm(event); return false;">
    <label>Username: <input type="text" name="username" required /></label><br /><br />
    <label>Email: <input type="email" name="email" required /></label><br /><br />
    <label>Password: <input type="password" name="password" required /></label><br /><br />
    <label>Full Name: <input type="text" name="fullName" required /></label><br /><br />
    <label>Phone: <input type="text" name="phone" /></label><br /><br />
    <label>Role:
      <select name="role">
        <option value="parent">Parent</option>
        <option value="coach">Coach</option>
      </select>
    </label><br /><br />

    <button type="submit">Register</button>
  </form>

  <script>
    let isSubmitting = false;

    async function submitForm(event) {
      event.preventDefault();
      if (isSubmitting) return;
      isSubmitting = true;

      const form = document.getElementById('registrationForm');
      const formData = Object.fromEntries(new FormData(form).entries());
      const formStatus = document.getElementById('formStatus');
      formStatus.style.display = 'none';

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await response.json();

        if (data.success) {
          formStatus.textContent = data.message || 'Registration successful!';
          formStatus.className = 'form-status success';
        } else {
          formStatus.textContent = data.message || 'Registration failed.';
          formStatus.className = 'form-status error';
        }
      } catch (err) {
        formStatus.textContent = 'Error connecting to server. Try again later.';
        formStatus.className = 'form-status error';
      } finally {
        formStatus.style.display = 'block';
        isSubmitting = false;
      }
    }
  </script>
</body>
</html>
